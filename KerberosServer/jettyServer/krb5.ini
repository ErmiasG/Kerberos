[libdefaults]
	default_realm = ${REALM}
	default_keytab_name = FILE:/vagrant/http_srv.keytab
	permitted_enctypes = aes128-cts aes256-cts arcfour-hmac-md5 
	default_tgs_enctypes = aes128-cts aes256-cts arcfour-hmac-md5 
	default_tkt_enctypes = aes128-cts aes256-cts arcfour-hmac-md5 
[realms]
	${REALM}= {
	    kdc = ${KERBEROS_FQDN}:88
	    admin_server = ${KERBEROS_FQDN}:8749
	    default_domain = ${REALM}
	}
[domain_realm]
	.${DNS_ZONE} = ${REALM}
    ${DNS_ZONE} = ${REALM}
[appdefaults]
	autologin = true
	forwardable = true